apply from: rootProject.file("gradle/webapp.gradle")
description = "Apereo CAS Web Application via Apache Tomcat"

dependencies {
    implementation project(":webapp:cas-server-webapp-init-tomcat")

    testImplementation project(path: ":core:cas-server-core-services", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-authentication-api", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-authentication", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-util-api", configuration: "tests")

    implementation "org.apereo.cas:cas-server-support-json-service-registry:${project.'version'}"
    implementation "org.apereo.cas:cas-server-support-saml-idp:${project.'version'}"
}
